{% load static %}
<header class="header">
  <div class="container header-container">
    <a href="{% url 'home' %}" class="logo">
      <div class="logo-icon"><i class="fas fa-pizza-slice"></i></div>
      <div class="logo-text">Pizza<span>hunt</span></div>
    </a>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a
            href="{% url 'home' %}"
            class="nav-link {% if request.path == '/' %}active{% endif %}"
            >Главная</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{% url 'menu' %}"
            class="nav-link {% if request.path == '/menu/' %}active{% endif %}"
            >Меню</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{% url 'about' %}"
            class="nav-link {% if request.path == '/about/' %}active{% endif %}"
            >О нас</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{% url 'feedback' %}"
            class="nav-link {% if request.path == '/feedback/' %}active{% endif %}"
            >Обратная связь</a
          >
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'profile' %}" class="nav-link">
            <i class="fas fa-user"></i> Профиль
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link">
            <i class="fas fa-sign-out-alt"></i> Выйти
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link">
            <i class="fas fa-sign-in-alt"></i> Войти
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'register' %}" class="nav-link btn-register">
            Регистрация
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>

    <div class="header-actions">
      <a href="{% url 'cart' %}" class="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        {% if cart_quantity > 0 %}
        <span class="cart-count">{{ cart_quantity }}</span>
        {% endif %}
      </a>
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</header>
